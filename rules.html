<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Saved Rules</title>
    <style>
      body {
        margin: 0;
        padding: 16px;
        font-family: Arial, sans-serif;
      }
      h1 {
        margin-top: 0;
        font-size: 18px;
      }
      #list {
        display: flex;
        flex-direction: column;
        gap: 8px;
      }
      .row {
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 12px;
        border: 1px solid #ddd;
        border-radius: 6px;
        padding: 10px;
      }
      .rule-text {
        font-size: 13px;
        word-break: break-word;
      }
      .link-btn {
        border: none;
        background: none;
        color: #1a73e8;
        text-decoration: underline;
        cursor: pointer;
        padding: 0;
        font-size: 13px;
      }
      #empty {
        font-size: 13px;
        color: #666;
      }
      .controls {
        margin-top: 12px;
        display: flex;
        gap: 8px;
        align-items: center;
      }
      .clear-link {
        border: none;
        background: none;
        color: #8b0000;
        text-decoration: underline;
        cursor: pointer;
        padding: 0;
        font-size: 13px;
      }
      .action-btn {
        /* border: 1px solid #ccc; */
        /* background: #f8f8f8; */
        color: #111;
        padding: 6px 10px;
        cursor: pointer;
      }
      #status {
        margin-top: 8px;
        font-size: 12px;
      }
    </style>
  </head>
  <body>
    <h1>Saved Rules</h1>
    <div id="list"></div>
    <div id="empty" hidden>No saved rules.</div>
    <div class="controls">
      <button id="exportBtn" class="action-btn" type="button">Export</button>
      <button id="importBtn" class="action-btn" type="button">Import</button>
      <button id="clearAllBtn" class="clear-link" type="button">Clear All Rules</button>
    </div>
    <input id="importFile" type="file" accept="application/json" hidden />
    <div id="status"></div>

    <script src="rules.js"></script>
  </body>
</html>
